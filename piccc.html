                <!-- Your HTML code for the skills section here -->

                <script>
                  // Function to handle the animation when elements are in the viewport
                  function animateSkillsOnScroll() {
                    const skillBars = document.querySelectorAll('.skill .progress-bar');

                    skillBars.forEach(skillBar => {
                      const skillValue = skillBar.getAttribute('data-value');
                      skillBar.style.width = `${skillValue}%`;
                    });
                  }

                  // Use Intersection Observer API to detect when skills section is in the viewport
                  const skillsSection = document.querySelector('.skill-mf');
                  const options = {
                    root: null,
                    threshold: 0.2 // Adjust this threshold as needed based on when you want the animation to start
                  };

                  const observer = new IntersectionObserver((entries, observer) => {
                    entries.forEach(entry => {
                      if (entry.isIntersecting) {
                        animateSkillsOnScroll();
                        observer.unobserve(entry.target);
                      }
                    });
                  }, options);

                  // Wrap the code inside the DOMContentLoaded event to ensure elements are fully loaded before attaching the event listener.
                  document.addEventListener('DOMContentLoaded', () => {
                    observer.observe(skillsSection);
                  });
                </script>
